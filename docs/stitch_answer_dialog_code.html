<!DOCTYPE html>
<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Clean Tech Quiz Feedback</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;family=Material+Icons+Outlined&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#10b981", // Emerald 500
              secondary: "#fbbf24", // Amber 400
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              "glass-light": "rgba(255, 255, 255, 0.7)",
              "glass-dark": "rgba(30, 41, 59, 0.7)",
            },
            fontFamily: {
              display: ["Inter", "Noto Sans JP", "sans-serif"],
              sans: ["Noto Sans JP", "Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
          },
        },
      };
    </script>
<style>
      .glass-morphism {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass-morphism {
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-glow-green {
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
      }
      .bg-grid-pattern {
        background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-grid-pattern {
        background-image: radial-gradient(circle, #334155 1px, transparent 1px);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
<div class="fixed inset-0 z-0 bg-grid-pattern opacity-50 pointer-events-none"></div>
<div class="fixed inset-0 z-0 flex flex-col items-center justify-center p-6 blur-md pointer-events-none">
<div class="w-full max-w-sm space-y-8">
<div class="h-2 w-32 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
<div class="space-y-4">
<div class="h-6 w-3/4 bg-slate-300 dark:bg-slate-700 rounded"></div>
<div class="h-24 w-full bg-slate-300 dark:bg-slate-700 rounded-xl"></div>
</div>
<div class="space-y-3">
<div class="h-14 w-full border-2 border-slate-300 dark:border-slate-700 rounded-2xl"></div>
<div class="h-14 w-full border-2 border-primary/50 rounded-2xl"></div>
<div class="h-14 w-full border-2 border-slate-300 dark:border-slate-700 rounded-2xl"></div>
</div>
</div>
</div>
<div class="fixed inset-0 z-10 bg-black/40 dark:bg-black/60 backdrop-blur-sm"></div>
<div class="relative z-20 w-full max-w-md overflow-hidden glass-morphism bg-white/80 dark:bg-slate-900/80 rounded-3xl shadow-2xl transform transition-all duration-300 scale-100 animate-in fade-in zoom-in-95">
<div class="pt-8 pb-4 flex flex-col items-center">
<div class="w-20 h-20 bg-primary/20 rounded-full flex items-center justify-center mb-4 neon-glow-green">
<span class="material-icons-outlined text-primary text-5xl">check_circle</span>
</div>
<h2 class="text-3xl font-bold tracking-tight text-primary">正解！</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Excellent job</p>
</div>
<div class="px-6 pb-8 space-y-6">
<div class="space-y-3">
<div class="flex items-center gap-2 text-slate-600 dark:text-slate-300">
<span class="material-icons-outlined text-xl">description</span>
<h3 class="text-lg font-bold font-display">解説</h3>
</div>
<p class="text-slate-700 dark:text-slate-200 leading-relaxed text-[15px]">
                    ドロップボールは、ボールが地面に触れた瞬間にインプレーとなります。地面に着く前に選手が触れてしまった場合は、やり直しとなります。
                </p>
</div>
<div class="h-px w-full bg-gradient-to-r from-transparent via-slate-200 dark:via-slate-700 to-transparent"></div>
<div class="relative group">
<div class="absolute -inset-1 bg-gradient-to-r from-amber-400 to-orange-400 rounded-2xl blur opacity-10 group-hover:opacity-20 transition duration-1000"></div>
<div class="relative p-5 bg-amber-50/50 dark:bg-amber-900/20 rounded-2xl border border-amber-100 dark:border-amber-900/30">
<div class="flex items-center gap-2 mb-2 text-amber-600 dark:text-amber-400">
<span class="material-icons-outlined text-xl">lightbulb</span>
<h4 class="font-bold text-sm uppercase tracking-wider">豆知識</h4>
</div>
<p class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed">
                        現在のドロップボールは、昔のように両チームの選手が競り合う形式ではなく、最後にボールを持っていたチームの選手1人にボールを返す形式が一般的です。これにより、無用な接触や怪我を防いでいます。
                    </p>
</div>
</div>
<button class="w-full py-4 bg-gradient-to-r from-primary to-emerald-600 hover:from-primary/90 hover:to-emerald-700 text-white font-bold rounded-2xl shadow-lg shadow-primary/20 transform transition active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary/50">
                次へ進む
            </button>
</div>
<button class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-icons-outlined">close</span>
</button>
</div>
<div class="fixed bottom-4 right-4 flex gap-2">
<button class="p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg border border-slate-200 dark:border-slate-700" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>
</div>

</body></html>
