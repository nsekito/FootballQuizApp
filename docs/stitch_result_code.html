<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Clean Tech Quiz Results</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10B981", // Vibrant Emerald for Clean Tech feel
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        display: ["Inter", "Noto Sans JP", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                    backgroundImage: {
                        'grid-pattern': "radial-gradient(circle, #e2e8f0 1px, transparent 1px)",
                        'grid-pattern-dark': "radial-gradient(circle, #1e293b 1px, transparent 1px)",
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .grid-bg {
            background-size: 24px 24px;
        }
        .glow-star {
            filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.6));
        }
        .rank-aura {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-0 sm:p-4">
<div class="w-full max-w-[430px] h-full sm:h-[844px] bg-background-light dark:bg-background-dark relative overflow-hidden sm:rounded-[3rem] sm:border-[8px] border-slate-200 dark:border-slate-800 flex flex-col grid-bg bg-grid-pattern dark:bg-grid-pattern-dark shadow-2xl">
<header class="sticky top-0 z-50 px-6 pt-12 pb-6 flex items-center justify-between bg-primary/90 backdrop-blur-md text-white">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold tracking-tight">結果</h1>
<div class="w-10"></div> 
</header>
<main class="flex-1 overflow-y-auto px-6 pt-8 space-y-6 pb-24">
<section class="glass bg-white/40 dark:bg-slate-800/40 border border-white/40 dark:border-slate-700/40 rounded-3xl p-8 text-center shadow-xl shadow-slate-200/50 dark:shadow-none">
<div class="space-y-2">
<p class="text-6xl font-black text-primary tracking-tighter">3 <span class="text-3xl text-slate-400 dark:text-slate-500 font-medium">/ 10</span></p>
<p class="text-lg font-medium text-slate-600 dark:text-slate-300">正答率: <span class="text-slate-900 dark:text-white font-bold">30.0%</span></p>
</div>
</section>
<section class="glass bg-white/60 dark:bg-slate-800/60 border border-white/50 dark:border-slate-700/50 rounded-2xl p-5 flex items-center justify-between shadow-lg shadow-slate-200/30 dark:shadow-none">
<div class="space-y-1">
<p class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">獲得ポイント</p>
<p class="text-2xl font-black text-primary">+30 GP</p>
</div>
<div class="w-12 h-12 flex items-center justify-center bg-amber-400 rounded-full glow-star">
<span class="material-symbols-outlined text-white text-3xl fill-current">star</span>
</div>
</section>
<section class="glass bg-white/60 dark:bg-slate-800/60 border border-white/50 dark:border-slate-700/50 rounded-3xl p-8 text-center space-y-6 relative overflow-hidden">
<div class="absolute inset-0 rank-aura"></div>
<div class="relative">
<p class="text-sm font-bold text-slate-500 dark:text-slate-400 tracking-wider">現在のランク</p>
<div class="mt-6 mb-4 flex justify-center">
<div class="w-32 h-32 rounded-full bg-gradient-to-tr from-slate-200 to-white dark:from-slate-700 dark:to-slate-600 flex items-center justify-center shadow-inner relative">
<div class="absolute inset-0 rounded-full border border-primary/20 animate-pulse"></div>
<span class="material-symbols-outlined text-6xl text-slate-400 dark:text-slate-300">school</span>
</div>
</div>
<div class="space-y-1">
<h2 class="text-2xl font-black text-slate-900 dark:text-white">アカデミー生</h2>
<p class="text-xs font-medium text-slate-400 dark:text-slate-500 uppercase">Academy</p>
</div>
<div class="mt-4 inline-block px-4 py-1.5 bg-primary/10 rounded-full">
<p class="text-primary font-bold text-sm">累計: 30 GP</p>
</div>
</div>
</section>
</main>
<footer class="absolute bottom-0 left-0 right-0 p-6 space-y-3 bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95">
<button class="w-full h-14 bg-gradient-to-r from-primary to-emerald-400 text-white font-bold text-lg rounded-2xl shadow-lg shadow-primary/25 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">home</span>
                ホームに戻る
            </button>
<button class="w-full h-14 border-2 border-primary/30 dark:border-primary/20 bg-white/50 dark:bg-slate-800/50 text-primary font-bold text-lg rounded-2xl hover:bg-primary/5 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">replay</span>
                もう一度挑戦
            </button>
</footer>
<div class="hidden sm:block absolute top-0 left-1/2 -translate-x-1/2 w-40 h-7 bg-primary rounded-b-3xl z-[60]"></div>
</div>

</body></html>
