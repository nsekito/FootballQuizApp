<!DOCTYPE html>
<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Clean Tech Quiz Settings</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10B981", // Vibrant emerald/green
                        "background-light": "#F9FAFB",
                        "background-dark": "#0F172A",
                        "card-light": "rgba(255, 255, 255, 0.8)",
                        "card-dark": "rgba(30, 41, 59, 0.7)",
                    },
                    fontFamily: {
                        display: ["Inter", "Noto Sans JP", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                    boxShadow: {
                        'glow-primary': '0 0 15px rgba(16, 185, 129, 0.4)',
                        'glow-blue': '0 0 15px rgba(59, 130, 246, 0.4)',
                        'glow-orange': '0 0 15px rgba(249, 115, 22, 0.4)',
                        'glow-red': '0 0 15px rgba(239, 68, 68, 0.4)',
                    }
                },
            },
        };
    </script>
<style>
        .grid-pattern {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .dark .grid-pattern {
            background-image: radial-gradient(#334155 1px, transparent 1px);
        }
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .chip-active {
            border-width: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex justify-center overflow-x-hidden">
<div class="w-full max-w-[430px] min-h-screen relative flex flex-col grid-pattern">
<header class="sticky top-0 z-20 px-6 py-4 flex items-center bg-white/70 dark:bg-slate-900/70 glass-panel border-b border-slate-200 dark:border-slate-800">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-icons-round align-middle text-2xl">arrow_back</span>
</button>
<h1 class="ml-4 text-xl font-bold tracking-tight">チームクイズ</h1>
</header>
<main class="flex-1 px-6 py-8">
<h2 class="text-3xl font-bold mb-8 dark:text-white">クイズ設定</h2>
<section class="mb-10">
<div class="flex items-center mb-4">
<span class="material-icons-round text-primary mr-2 text-sm">bolt</span>
<h3 class="text-sm font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400">難易度 (Difficulty)</h3>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-between px-4 py-3 rounded-2xl bg-emerald-50 dark:bg-emerald-950/30 border-2 border-emerald-500 shadow-glow-primary transition-all">
<span class="font-bold text-emerald-600 dark:text-emerald-400">EASY</span>
<span class="material-icons-round text-emerald-500 text-lg">check_circle</span>
</button>
<button class="flex items-center justify-between px-4 py-3 rounded-2xl bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 hover:border-blue-400 transition-all">
<span class="font-bold text-slate-500 dark:text-slate-400">NORMAL</span>
</button>
<button class="flex items-center justify-between px-4 py-3 rounded-2xl bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 hover:border-orange-400 transition-all">
<span class="font-bold text-slate-500 dark:text-slate-400">HARD</span>
</button>
<button class="flex items-center justify-between px-4 py-3 rounded-2xl bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 hover:border-red-400 transition-all">
<span class="font-bold text-slate-500 dark:text-slate-400">EXTREME</span>
</button>
</div>
</section>
<section class="mb-10">
<div class="flex items-center mb-4">
<span class="material-icons-round text-primary mr-2 text-sm">public</span>
<h3 class="text-sm font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400">国 (Country)</h3>
</div>
<div class="flex flex-wrap gap-2">
<button class="px-5 py-2.5 rounded-full bg-slate-800 text-white dark:bg-white dark:text-slate-900 font-medium text-sm transition-all shadow-md">
                        指定なし
                    </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all">
                        日本
                    </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all">
                        イタリア
                    </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all">
                        スペイン
                    </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all">
                        イングランド
                    </button>
</div>
</section>
<section class="mb-12">
<div class="flex items-center mb-4">
<span class="material-icons-round text-primary mr-2 text-sm">layers</span>
<h3 class="text-sm font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400">範囲 (Range)</h3>
</div>
<div class="flex flex-wrap gap-2">
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-slate-800 text-white dark:bg-white dark:text-slate-900 font-medium text-sm transition-all shadow-md">
<span class="material-icons-round text-sm">check</span>
                        指定なし
                    </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all">
                        J1リーグ
                    </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all">
                        代表チーム
                    </button>
</div>
</section>
</main>
<footer class="p-6 sticky bottom-0 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark">
<button class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 text-white py-5 rounded-3xl font-bold text-lg tracking-widest shadow-lg shadow-emerald-500/30 active:scale-95 transition-all relative overflow-hidden group">
<span class="relative z-10 flex items-center justify-center gap-2">
                    START
                    <span class="material-icons-round text-xl group-hover:translate-x-1 transition-transform">play_arrow</span>
</span>
<div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<div class="absolute inset-0 shadow-glow-primary animate-pulse"></div>
</button>
<div class="mt-4 text-center">
<p class="text-xs text-slate-400 dark:text-slate-500 font-medium">10 Questions • Soccer Edition</p>
</div>
</footer>
<div class="fixed top-20 -right-20 w-64 h-64 bg-emerald-400/10 rounded-full blur-3xl pointer-events-none"></div>
<div class="fixed bottom-40 -left-20 w-64 h-64 bg-blue-400/10 rounded-full blur-3xl pointer-events-none"></div>
</div>

</body></html>
