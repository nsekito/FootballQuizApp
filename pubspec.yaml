name: soccer_quiz_master
description: AI-powered soccer quiz app with weekly match recap and master mode quizzes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # HTTP & Remote Data
  http: ^1.1.0
  
  # Ads
  google_mobile_ads: ^4.0.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
